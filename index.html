<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="layout">

  <div class="container">
    <div class="content">
      <img class="cube" alt="Image of a cube" src="./images/image-equilibrium.jpg">
      <div class="title">Equilibrium #3429</div>

      <div class="des">Our Equilibrium collection promotes balance and calm.</div>

      <div class="info">
          <div class="price">
            <img class="icon-price" src="/images/icon-ethereum.svg">
          0.041 ETH</div>

      <div class="time">3 days left</div>

    </div>


      <div class="divider"></div>
      <div class="creator"><img class="avatar" src="./images/image-avatar.png">
      Creation of <div class="name">Jules Wyvern</div></div><br><br>
  
  
     



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Diana Navarro</a>.
  </div>
</div>
</div>

</div>

</body>
</html>
